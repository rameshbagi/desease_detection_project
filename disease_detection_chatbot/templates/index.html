<!DOCTYPE html>
<html>
<head>
    <title>Disease Detection Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="chat-container">
        <h2>Disease Detection Chatbot</h2>
        <form method="POST">
            <input type="text" name="messageText" placeholder="Describe your symptoms..." required>
            <button type="submit">Ask</button>
        </form>
        {% if user_input %}
            <p><strong>You:</strong> {{ user_input }}</p>
            <p><strong>Bot:</strong> {{ bot_response }}</p>
        {% endif %}
    </div>
</body>
</html>
